<div class="card">
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p>
            {{ post.body }}
            <span class="text-secondary"><small>({{ moment(post.created_on).fromNow() }})</small></span>
            {% if post.user_id == current_user.id %}
            <span class="float-right">
                <a href="{{ url_for('blog.delete', post_id=post.id) }}">
                    <i class="fas fa-trash text-danger"></i>
                </a>
            </span>
            {% endif %}
        </p>
        <div id="footer" class="blockquote-footer">{{ post.user.email }}</div>
      </blockquote>
    </div>
</div>
<a class="btn btn-link" href="{{ url_for('main.index') }}">Go Home</a>
{% endblock content %}
